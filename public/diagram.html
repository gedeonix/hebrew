<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bible mind</title>
  <link type="text/css" href="css/style.css" rel="stylesheet" charset="utf-8">
  <link type="text/css" href="css/hebrew.css" rel="stylesheet" charset="utf-8">
</head>
<body class="hebrew">
<div id="app">
  <div class="container">
    <h1>Diagram Sequeces</h1>
    <button @click="generateArc">run</button>
    <div id="arc" />
  </div>
</div>
</div>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script defer src="https://unpkg.com/vue@next"></script>
<script type="module">
  Vue.createApp({
    data() {
      return {
        gdp: [
          { country: 'USA', value: 20.5 },
          { country: 'China', value: 13.4 },
          { country: 'Germany', value: 4.0 },
          { country: 'Japan', value: 4.9 },
          { country: 'France', value: 2.8 }
        ]
      }
    },
    methods: {
      generateArc() {
        const w = 500
        const h = 500

        const svg = d3
          .select('#arc')
          .append('svg')
          .attr('width', w)
          .attr('height', h)

        const sortedGDP = this.gdp.sort((a, b) => (a.value > b.value ? 1 : -1))
        const color = d3.scaleOrdinal(d3.schemeDark2)

        const max_gdp = d3.max(sortedGDP, o => o.value)

        const angleScale = d3
          .scaleLinear()
          .domain([0, max_gdp])
          .range([0, 1.5 * Math.PI])

        const arc = d3
          .arc()
          .innerRadius((d, i) => (i + 1) * 25)
          .outerRadius((d, i) => (i + 2) * 25)
          .startAngle(angleScale(0))
          .endAngle(d => angleScale(d.value))

        const g = svg.append('g')

        g.selectAll('path')
          .data(sortedGDP)
          .enter()
          .append('path')
          .attr('d', arc)
          .attr('fill', (d, i) => color(i))
          .attr('stroke', '#FFF')
          .attr('stroke-width', '1px')
          .on('mouseenter', function() {
            d3.select(this)
              .transition()
              .duration(200)
              .attr('opacity', 0.5)
          })
          .on('mouseout', function() {
            d3.select(this)
              .transition()
              .duration(200)
              .attr('opacity', 1)
          })

        g.selectAll('text')
          .data(this.gdp)
          .enter()
          .append('text')
          .text(d => `${d.country} -  ${d.value} Trillion`)
          .attr('x', -150)
          .attr('dy', -8)
          .attr('y', (d, i) => -(i + 1) * 25)

        g.attr('transform', 'translate(200,300)')
      }
    },
    created() {
      this.generateArc()
    }
  }).mount('#app')
</script>
</body>
</html>
