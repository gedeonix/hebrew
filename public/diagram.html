<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bible mind</title>
  <link type="text/css" href="css/style.css" rel="stylesheet" charset="utf-8">
  <link type="text/css" href="css/hebrew.css" rel="stylesheet" charset="utf-8">
  <link type="text/css" href="css/diagram.css" rel="stylesheet" charset="utf-8">
</head>
<body class="hebrew">
<div id="app">
  <div class="container">
    <h1>Diagram Sequences</h1>
    <hr>
    <div id="demo1"></div>
    <hr>
    <div id="demo2"></div>
  </div>
</div>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script defer src="https://unpkg.com/vue@next"></script>
<script type="module">
  import { diagram } from '../src/diagram.js'
  import { diagrams } from '../src/data.js'
  Vue.createApp({
    data() {
      return {
        data: diagrams,
      }
    },
    mounted() {
      diagram(d3, '#demo1', this.data.demo1);
      diagram(d3, '#demo2', this.data.demo2);
    }
  }).mount('#app')
</script>
