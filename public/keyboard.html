<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bible mind</title>
  <link type="text/css" href="css/style.css" rel="stylesheet" charset="utf-8">
  <link type="text/css" href="css/hebrew.css" rel="stylesheet" charset="utf-8">
</head>
<body class="hebrew">
<div id="app">
  <div class="container">
    <h1>Keyboard - hebrew</h1>

    <div class="row">
      <textarea ref="out" dir="rtl" class="textarea hebrew" rows="2" v-model="text"></textarea>
    </div>

    <br>

    <div dir="rtl">
      <div class="key key_space"></div>
      <button class="key hebrew hebrew-red" type="button" @click="key('בּ')">בּ<div class="key_name">bet</div></button>
      <button class="key hebrew hebrew-red" type="button" @click="key('גּ')">גּ<div class="key_name">gimel</div></button>
      <button class="key hebrew hebrew-red" type="button" @click="key('דּ')">דּ<div class="key_name">dalet</div></button>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <button class="key hebrew hebrew-red" type="button" @click="key('כּ')">כּ<div class="key_name">kaf</div></button>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <button class="key hebrew hebrew-red" type="button" @click="key('פּ')">פּ<div class="key_name">pe</div></button>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <button class="key hebrew hebrew-red" type="button" @click="key('תּ')">תּ<div class="key_name">taw</div></button>
    </div>

    <div dir="rtl">
      <button class="key hebrew" type="button" @click="key('א')">א<div class="key_name">alef</div></button>
      <button class="key hebrew" type="button" @click="key('ב')">ב<div class="key_name">wet</div></button>
      <button class="key hebrew" type="button" @click="key('ג')">ג<div class="key_name">gimel</div></button>
      <button class="key hebrew" type="button" @click="key('ד')">ד<div class="key_name">dalet</div></button>
      <button class="key hebrew" type="button" @click="key('ה')">ה<div class="key_name">he</div></button>
      <button class="key hebrew" type="button" @click="key('ו')">ו<div class="key_name">waw</div></button>
      <button class="key hebrew" type="button" @click="key('ז')">ז<div class="key_name">zajin</div></button>
      <button class="key hebrew" type="button" @click="key('ח')">ח<div class="key_name">chet</div></button>
      <button class="key hebrew" type="button" @click="key('ט')">ט<div class="key_name">tet</div></button>
      <button class="key hebrew" type="button" @click="key('י')">י<div class="key_name">jud</div></button>
      <button class="key hebrew" type="button" @click="key('כ')">כ<div class="key_name">chaf</div></button>
      <button class="key hebrew" type="button" @click="key('ל')">ל<div class="key_name">lamed</div></button>
      <button class="key hebrew" type="button" @click="key('מ')">מ<div class="key_name">mem</div></button>
      <button class="key hebrew" type="button" @click="key('נ')">נ<div class="key_name">nun</div></button>

      <button class="key hebrew" type="button" @click="key('ע')">ע<div class="key_name">ajin</div></button>
      <button class="key hebrew" type="button" @click="key('פ')">פ<div class="key_name">fe</div></button>
      <button class="key hebrew" type="button" @click="key('צ')">צ<div class="key_name">cadi</div></button>
      <button class="key hebrew" type="button" @click="key('ק')">ק<div class="key_name">kof</div></button>
      <button class="key hebrew" type="button" @click="key('ר')">ר<div class="key_name">resz</div></button>
      <button class="key hebrew hebrew-green" type="button" @click="key('שׂ')">שׂ<div class="key_name">sin</div></button>
      <button class="key hebrew" type="button" @click="key('ת')">ת<div class="key_name">taw</div></button>
    </div>

    <div dir="rtl">
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <button class="key hebrew hebrew-blue" type="button" @click="key('ך')">ך<div class="key_name">chaf</div></button>
      <div class="key key_space"></div>
      <button class="key hebrew hebrew-blue" type="button" @click="key('ם')">ם<div class="key_name">mem</div></button>
      <button class="key hebrew hebrew-blue" type="button" @click="key('ן')">ן<div class="key_name">nun</div></button>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <button class="key hebrew hebrew-blue" type="button" @click="key('ף')">ף<div class="key_name">fe</div></button>
      <button class="key hebrew hebrew-blue" type="button" @click="key('ץ')">ץ<div class="key_name">cadi</div></button>
      <div class="key key_space"></div>
      <div class="key key_space"></div>
      <button class="key hebrew hebrew-green" type="button" @click="key('שׁ')">שׁ<div class="key_name">szin</div></button>
      <div class="key key_space"></div>
    </div>

    <br>

    <div dir="rtl">
      <button class="key hebrew" type="button" @click="key('ֱ')">ֱ<div class="key_name">chataf-segol</div></button>
      <button class="key hebrew" type="button" @click="key('ֶ')">ֶ<div class="key_name">segol</div></button>
      <button class="key hebrew" type="button" @click="key('ֵ')">ֵ<div class="key_name">cere</div></button>
      <div class="key key_space"></div>
      <button class="key hebrew" type="button" @click="key('ֲ')">ֲ<div class="key_name">chataf-patach</div></button>
      <button class="key hebrew" type="button" @click="key('ַ')">ַ<div class="key_name">patach</div></button>
      <button class="key hebrew" type="button" @click="key('ָ')">ָ<div class="key_name">kamac</div></button>
      <div class="key key_space"></div>

      <button class="key hebrew" type="button" @click="key('ִ')">ִ<div class="key_name">chirik</div></button>
      <div class="key key_space"></div>
      <button class="key hebrew" type="button" @click="key('ֹ')">ֹ<div class="key_name">cholam</div></button>
      <button class="key hebrew" type="button" @click="key('ֺ')">ֺ<div class="key_name">cholam waw</div></button>
      <div class="key key_space"></div>
      <button class="key hebrew" type="button" @click="key('ֻ')">ֻ<div class="key_name">kubuc</div></button>
      <button class="key hebrew" type="button" @click="key('ְ')">ְ<div class="key_name">szwa</div></button>
      <div class="key key_space"></div>
      <button class="key hebrew hebrew-red" type="button" @click="key('ּ')">ּ<div class="key_name">dagesz</div></button>
      <!--
      <button class="key hebrew" type="button" @click="key('ֽ')">ֽ<div class="key_name">meteg</div></button>
      <button class="key hebrew" type="button" @click="key('־')">־<div class="key_name">makaf</div></button>
      <button class="key hebrew" type="button" @click="key('ֿ')">ֿ</button>
      -->
      <div class="key key_space"></div>
      <button class="key hebrew hebrew-green" type="button" @click="key('ׁ')">ׁ<div class="key_name">szin</div></button>
      <button class="key hebrew hebrew-green" type="button" @click="key('ׂ')">ׂ<div class="key_name">sin</div></button>
      <div class="key key_space"></div>
      <button class="key hebrew" type="button" @click="key('׃')">׃<div class="key_name">pasuq</div></button>
    </div>

    <hr>
    <p dir="rtl" class="text">{{text}}</p>
    <hr>
    <p>SBL fonts are made available without cost to individual scholars for non-profit use</p>
  </div>
</div>
<script defer src="https://unpkg.com/vue@next"></script>
<script type="module">
    Vue.createApp({
        data() {
            return {
                text: 'בְּרֵאשִׁית בָּרָא אֱלֹהִים אֵת הַשָּׁמַיִם וְאֵת הָאָרֶץ׃'
            }
        },
        methods: {
            key(key) {
                this.$refs.out.focus()
                document.execCommand('insertText', false, key)
            }
        }
    }).mount('#app')
</script>
</body>
</html>
